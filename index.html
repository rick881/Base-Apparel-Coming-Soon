<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <header class="banner-mobile">
    <img src="./images/logo.svg" class="logo1" alt="logo">
  </header>

  <main class="card">
    <article class="content">
      <div class="banner">
        <img src="./images/logo.svg" class="logo" alt="logo">
      </div>

        <h2 class="info">
          <span class="red">We're</span></br>
          <span class="dark">coming </br> soon</span> 
        </h2>

        <p class="desc">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
    
        <form action="" class="form-control">
          <input type="email" class="email" placeholder="Email Address" >
          <button type="submit" class="btn sub-btn">
            <img src="./images/icon-arrow.svg">
          </button>
          <img src="./images/icon-error.svg" class="error" alt="icon-error">
          <small class="msg">dsf</small>
        </form>
    </article>

    <article class="photo">
      <picture>
        <source media="(min-width: 1024px)" srcset="./images/hero-desktop.jpg" class="lg">
        <img src="./images/hero-mobile.jpg" alt="picture" class="sm">
      </picture>
    </article>
  </main>
  
  <script src="index.js"></script>
</body>
</html>
